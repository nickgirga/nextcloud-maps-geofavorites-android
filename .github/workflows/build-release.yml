name: Build and Release APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build Signed Release APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
          
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        
      - name: Decode Keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 -d > release.keystore
          
      - name: Build Release APK
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=$(pwd)/release.keystore \
            -Pandroid.injected.signing.store.password=$KEYSTORE_PASSWORD \
            -Pandroid.injected.signing.key.alias=$KEY_ALIAS \
            -Pandroid.injected.signing.key.password=$KEY_PASSWORD
            
      - name: Get version name
        id: version
        run: |
          VERSION=$(grep "versionName" app/build.gradle | awk '{print $2}' | tr -d '"')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
          
      - name: Rename APK
        run: |
          mv app/build/outputs/apk/release/app-release.apk \
             app/build/outputs/apk/release/nextcloud-geofavorites-${{ steps.version.outputs.version }}.apk
             
      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: nextcloud-geofavorites-${{ steps.version.outputs.version }}
          path: app/build/outputs/apk/release/nextcloud-geofavorites-${{ steps.version.outputs.version }}.apk
          retention-days: 30
          
      - name: Create Release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}-${{ github.run_number }}
          name: Release v${{ steps.version.outputs.version }} (Build ${{ github.run_number }})
          body: |
            Automated release build from commit ${{ github.sha }}
            
            **Changes:**
            ${{ github.event.head_commit.message }}
            
            **Build Information:**
            - Version: ${{ steps.version.outputs.version }}
            - Build Number: ${{ github.run_number }}
            - Commit: ${{ github.sha }}
          files: app/build/outputs/apk/release/nextcloud-geofavorites-${{ steps.version.outputs.version }}.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Clean up keystore
        if: always()
        run: rm -f release.keystore
